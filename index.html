<!DOCTYPE html>
	<html lang="en">
		
		<head>
		   <title>Document Float</title>
		     <link rel="stylesheet" href="style.css">
		      <meta charset="utf-8">
		        </head>
					
<body>
      <div class="container clearfix">
          <div class="float wrap">
          	
		     <div class="clearfix">
               <div class="card-2 float green defsize"></div>
                  <div class="card-2 float yellow defsize"></div>
                    </div>
                    
             <div class="clearfix">
                <div class="card-3 float cyan defsize"></div>
                   <div class="card-3 float defsize blue"></div>
                      <div class="card-3 float defsize red"></div>
                        </div>
                        
             <div class="clearfix">
                <div class="card-4 defsize float black"></div>
                   <div class="card-4 float defsize orange"></div>
                     <div class="card-4 float defsize cyan"></div>
                        <div class="card-4 defsize float yellow"></div>
                          </div>
                         
            <div class="clearfix">
              <div class="defsize red"></div>
                </div>
                 
        
     <div class="right-card float cyan"></div>
     </div>
    </div>
   </body>
  </html>
